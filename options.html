<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutty Options</title>
    <style>
        .text-center {
            text-align: center;
        }
        .options-box {
        width: 500px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        border: 3px solid grey;
        padding: 30px;
        border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="options-box text-center">
        <h2>Set default nutty server</h3>
        <div>(example: https://yourserver.com)</div>
        <div style="margin:30px">
            <input id="inputid" type="text" style="width:200px">
        </div>
        <div>
            <button id='setbutton'>Set</button>
            <button id='resetbutton'>Reset</button>
        </div>
    </div>
</body>
<script src="options.js"></script>
</html>
